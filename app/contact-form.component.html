<form #tForm="ngForm" (ngSubmit)="onSubmit(tForm.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngControl="firstName" 
            #tFirstName="ngForm" 
            id="firstName" 
            type="text" 
            class="form-control"
            required
            minlength="3">
            <div *ngIf="tFirstName.touched && tFirstName.errors">
                {{tFirstName.errors | json}}
                <div 
                    class="alert alert-danger" 
                    *ngIf="tFirstName.errors.required">
                    First name is required.
                </div>
                <div 
                    class="alert alert-danger"
                    *ngIf="tFirstName.errors.minlength">
                    First name should more at least {{tFirstName.errors.minlength.requiredLength}} characters
                </div>
            </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            #tComment="ngForm" 
            ngControl="comment" 
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control"
            required>
        </textarea>
        <div class="alert alert-danger" *ngIf="tComment.touched && !tComment.valid">
            Comment is required.
        </div>
    </div>
    <button [disabled]='!tForm.valid' class="btn btn-primary" type="submit">Submit</button>
</form>
