<form [ngFormModel]='myForm' (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            type="text" 
            id="username" 
            class="form-control"
            ngControl="username"
            #localUsername="ngForm">
        <div *ngIf="localUsername.control.pending">Checking for unqiueness...</div>
        <div *ngIf="localUsername.touched && localUsername.errors">
            <div 
            *ngIf="localUsername.errors.invalidLogin"
            class="alert alert-danger">Username or PW is invalid</div>
            <div 
            *ngIf="localUsername.errors.required"
            class="alert alert-danger">Username is required</div>
            <div
            *ngIf="localUsername.errors.cannotContainSpace" 
            class="alert alert-danger">Username cannot contain space!</div>
            <div 
            *ngIf="localUsername.errors.shouldBeUnique"
            class="alert alert-danger">Username is already taken</div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="password" >Password</label>
        <input 
            type="text" 
            class="form-control" 
            id="password"
            ngControl="password"
            #localPassword="ngForm">
        <div 
            *ngIf="!localPassword.valid"
            class="alert alert-danger">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
